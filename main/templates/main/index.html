{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Важные дела</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<script src="https://kit.fontawesome.com/ecc4cdeb83.js" crossorigin="anonymous"></script>
<body>
    <div class="features">
        <h1>Запланированные дела</h1>
        {% if tasks %}
            {% for el in tasks %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <a href="{% url 'detail' el.id %}" class="btn btn-warning"> Открыть в новой строке</a>
                </div>
            {%  endfor %}
        {% endif %}
    </div>
    <a href="{% url 'create' %}" class="btn btn-info"> Добавить запись</a>
</body>
</html>
